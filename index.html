<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form id="create-task-form" action="" method="POST">
      <label for="new-task-description">Task description:</label>
      <input type="text" id="new-task-description" name="new-task-description" placeholder="description">
      
      <label for="task_user">User:</label>
      <input type="text" id="task_user" name="task_user" placeholder="User" required>
      
      <label for="task_duration">Duration:</label>
      <input type="text" id="task_duration" name="task_duration" placeholder="eg., 4 hours" required>
      
      <label for="task_due_date">Due Date:</label>
      <input type="date" id="task_due_date" name="task_due_date" required>
      
      <label for="task-priority">Priority:</label>
      <select id="task-priority" name="task-priority" required>
        <option value="High">High</option>
        <option value="Medium">Medium</option>
        <option value="Low">Low</option>
      </select>
      <input type="submit" value="Create New Task" id="subm">
    </form>
    <div>
      <label for="sort_tasks">Sort by Priority:</label>
      <select id="sort_tasks">
        <option value="descending">Descending</option>
        <option value="ascending">Ascending</option>
      </select>
    </div>


    <div id="list">
      <h2>My Todos:</h2>
      <ul id="tasks">
      </ul>
    </div>

    <script src="./src/index.js"></script>
  </div>

</body>
</html>
